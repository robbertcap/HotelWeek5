<!-- Main page -->
<div class="container-fluid">
    <h2>Bookings</h2>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="text-align: center;">
                <div class="btn-group">
                    <button type="button" class="btn btn-info btn-md" id="addBtn">New Booking</button>
                </div>
            </div>
            <br>
            <br>
            <table id="table" class="table table-striped" width="100%">
                <thead>
                <tr>
                    <th>Booking Id</th>
                    <th>Customer</th>
                    <th>Room</th>
                    <th>Start</th>
                    <th>End</th>
                    <th>Comments</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
             <div class="clearfix"></div>
        </div>
    </div>
</div>
<!-- Create Modal -->
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title custom_align" id="title"></h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                <div class="form-group">
                    <input class="form-control" id="guestId" type="text" placeholder="Customer Id (for example 13)">
                </div>
                <div class="form-group">
                    <input class="form-control" id="roomId" type="text" placeholder="Room Id (for example 16)">
                </div>
                <div class="form-group">
                    <label>Start</label>
                    <input class="form-control" id="start" type="date">
                </div>
                <div class="form-group">
                    <label>End</label>
                    <input class="form-control" id="end" type="date">
                </div>
                <div class="form-group">
                    <textarea class="form-control" id="comments" type="text" placeholder="Comments"></textarea> 
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" id="saveBtn" class="btn btn-warning btn-lg" style="width: 100%;">Save</button>
                <button type="button" id="deleteBtn" class="btn btn-danger btn-lg" style="width: 100%;">Delete</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
<script src="/js/general.js" type="text/javascript"></script>
<script src="/js/bookings.js" type="text/javascript"></script>
