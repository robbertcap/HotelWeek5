<!-- Main page -->
<div class="container-fluid">
    <h2>Rooms</h2>
    <br>
    <div class="row">
        <div class="col-md-12">
            <div style="text-align: center;">
                <div class="btn-group">
                    <button type="button" class="btn btn-info btn-md" id="addBtn">New Room</button>
                </div>
            </div>
            <br>
            <br>
            <table id="table" class="table table-striped" width="100%">
                <thead>
                <tr>
                    <th>Room Nr</th>
                    <th>Type</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    </div>
</div>
<!-- Create Modal -->
<div class="modal fade" id="form" tabindex="-1" role="dialog" aria-labelledby="edit" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title custom_align" id="title"></h4>
            </div>
            <div class="modal-body">
                <input type="hidden" id="id">
                <div class="form-group">
                    <select id="roomType">
                        <option val="0">STANDARD</option>
                        <option val="1">LUXURY</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer ">
                <button type="button" id="saveBtn" class="btn btn-warning btn-lg" style="width: 100%;">Save</button>
                <button type="button" id="deleteBtn" class="btn btn-danger btn-lg" style="width: 100%;">Delete</button>
            </div>
        </div>
        <!-- /.modal-content -->
    </div>
    <!-- /.modal-dialog -->
</div>
